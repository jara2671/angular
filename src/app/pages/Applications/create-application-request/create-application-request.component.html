<div class="access-request-form">
  <h2>Request Form</h2>
  <form>
    <div class="form-group">
      <label for="requester">Requester Name</label>
      <input type="text" id="requester" placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" placeholder="Enter department" />
    </div>

    <div class="form-group">
      <label for="applicationName">Application Name</label>
      <input type="text" id="applicationName" placeholder="Enter application name" />
    </div>

    <div class="form-group">
      <label for="owner">Application Owner</label>
      <input type="text" id="owner" placeholder="Enter owner name" />
    </div>

    <div class="form-group">
      <label for="explanation">Explanation</label>
      <textarea id="explanation" rows="3" placeholder="Explain the purpose..."></textarea>
    </div>

    <div class="form-group">
      <label for="justification">Justification</label>
      <textarea id="justification" rows="3" placeholder="Provide a justification..."></textarea>
    </div>

    <div class="form-group">
      <label for="businessImpact">Business Impact</label>
      <textarea id="businessImpact" rows="3" placeholder="Describe the business impact..."></textarea>
    </div>

    <!-- ðŸ“Ž Attachment Upload Field -->
    <div class="form-group">
      <label for="attachment">Attachment</label>
      <input type="file" id="attachment" />
    </div>

    <div class="form-actions">
      <button type="submit">Submit Request</button>
    </div>
  </form>
</div>
