<div class="container">
    <mat-card>
        <div class="logo-container">
            <img class="logo" src="../../../assets/images/auth/lafarge-logo.png" alt="logo">
        </div>
   
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" >
  
          <mat-form-field class="input-box">
            <mat-label>Current Password</mat-label>
            <input [type]="changetype?'password':'text'" matInput type="password" formControlName="currentPassword" required>
            <mat-icon class="eyeicon" (click)="viewpassword()" [ngClass]="visible ? 'primary-icon' : 'warn-icon'">{{ visible ? 'visibility' : 'visibility_off' }}</mat-icon>

            <mat-error class="error" *ngIf="resetPasswordForm?.get('currentPassword')?.hasError('required')">
                Password is required.
              </mat-error>
          </mat-form-field>

          <mat-form-field class="input-box">
            <mat-label>New Password</mat-label>
            <input [type]="changetype?'password':'text'" matInput type="password" formControlName="newPassword" required>
            <mat-icon class="eyeicon" (click)="viewpassword()" [ngClass]="visible ? 'primary-icon' : 'warn-icon'">{{ visible ? 'visibility' : 'visibility_off' }}</mat-icon>

            <mat-error class="error" *ngIf="resetPasswordForm?.get('newPassword')?.hasError('required')">
                Password is required.
              </mat-error>
          </mat-form-field>

          <mat-form-field class="input-box">
            <mat-label>Confirm Password</mat-label>
            <input [type]="changetype?'password':'text'" matInput type="password" formControlName="confirmPassword" required>
            <mat-icon class="eyeicon" (click)="viewpassword()" [ngClass]="visible ? 'primary-icon' : 'warn-icon'">{{ visible ? 'visibility' : 'visibility_off' }}</mat-icon>

            <mat-error class="error" *ngIf="resetPasswordForm?.get('confirmPassword')?.hasError('required')">
                Password is required.
              </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="!resetPasswordForm.valid" (click)="onLogin()">Change Password</button>
        </form>
        <div class="forgot-password">
          <a (click)="backTologin()">Back to Login</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
