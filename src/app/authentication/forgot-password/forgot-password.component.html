<div class="container">
    <mat-card>
        <div class="logo-container">
            <img (click)="backTologin()" class="logo" src="../../../assets/images/auth/lafarge-logo.png" alt="logo">
        </div>
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" >

          <mat-form-field appearance="outline" class="input-box">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" name="email" placeholder="Please, enter your email address." required>
            <!-- <mat-icon matSuffix>check</mat-icon> -->
            <mat-error class="error" *ngIf="forgotPasswordForm?.get('email')?.hasError('required')">
                Email is required.
              </mat-error>
          </mat-form-field>

          <div class="reset-button-container">
            <button mat-raised-button color="primary" type="submit" class="reset-button" (click)="sendResetMail()" [disabled]="!forgotPasswordForm.valid">Reset</button>
          </div>
        
        </form>

        <div class="back-to-login">
            <a (click)="backTologin()">Back to Login</a>
        </div>
         
      </mat-card-content>
    </mat-card>
  </div>
